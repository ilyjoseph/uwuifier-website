<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>uwuifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style_index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="uwu">
                <img src="./img/index/lol.png" alt="glory">
            </div>
            <div class="info">
                <h1 class="info">
                    <h1 class="title">glory</h1>
                    <h3>ez multi-purpose discord bot</h3>
                    <div class="buttons">
                        <div class="commands">
                            <button onclick="window.location.href='./html/commands.html';">
                                commands
                            </button>
                        </div>
                        <div class="support">
                            <button onclick="window.open('https:\/\/discord.com/invite/A3eThVG');">
                                join support server
                            </button>
                        </div>
                        <div class="privacy-tos">
                            <button onclick="window.location.href='./html/privacy-tos.html';">
                                privacy policy
                            </button>
                        </div>
                        <div class="donate">
                            <button onclick="window.open('https:\/\/www.buymeacoffee.com/paracosm');">
                                donate (if you want to)
                            </button>
                        </div>
                        <div class="vote">
                            <div class="votediv">
                                <span>vote</span>
                            </div>
                            <div class="vobjects">
                                <a href="#">dlist.gg</a>
                                <a href="https://top.gg/bot/662868056170823681/vote" target="_blank">top.gg</a>
                                <a href="https://blist.xyz/bot/662868056170823681" target="_blank">blist.xyz</a>
                            </div>
                        </div>
                    </div>

                    <div class="invite">
                        <button onclick="window.open('https\:\/\/discord.com/oauth2/authorize?client_id=838163696168468510&permissions=8&scope=bot');">
                            invite me
                        </button>
                    </div>
                </h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./js/app_index.js"></script>
</body>
</html>
